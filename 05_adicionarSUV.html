<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ADICIONAR SUV
    Crie os seguintes arrays:
     let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    Pergunte ao usuário qual carro deseja ADICIONAR na lista.
    Apresente a lista antiga de SUVs e a nova lista, após a adição do veículo solicitado.
    */

    //ENTRADA
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    const carroAdd = prompt("Insira o nome do carro que deseja adicionar");   

    //PROCESSAMENTO
    let ArrCarros = [...carrosSUV];
    ArrCarros.push(carroAdd);

    //SAÍDA
    alert(`Carros lista antiga: ${carrosSUV}`);
    alert(`Carros lista nova: ${ArrCarros}`);
</script>
