<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ARRAY EM ORDEM CRESCENTE
    Peça para um usuário inserir dois números. Crie um array com os números, colocando-os em ordem crescente. Para ordenar, NÃO use o método sort();
    Retorne os elementos do array, separando-os por hífen (n1 - n2).
    */

    //ENTRADA
    const numero1 = Number(prompt("Insira o numero 1:"));
    const numero2 = Number(prompt("Insira o numero 2:"));
    
    //PROCESSAMENTO
    let lista = [];
    if (numero1 > numero2) {
        lista.push(numero2);
        lista.push(numero1);
    } else {
        lista.push(numero1);
        lista.push(numero2);
    }

    //SAÍDA
    alert(`${lista[0]} - ${lista[1]}`);
</script>
