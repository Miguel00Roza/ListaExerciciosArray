<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: PROCURAR LETRA
    Peça para o usuário digitar UMA palavra.
    Peça para o usuário digitar a letra que deseja encontrar na palavra que acabou de digitar.

    Apresente para o usuário se a LETRA que ele quer procurar existe ou não na palavra digitada e qual a primeira posição da LETRA na PALAVRA.
    */

    //ENTRADA
    const palavra = prompt("Insira uma palavra").toLowerCase(); 
    const letra = prompt("Insira uma letra").toLowerCase();

    //PROCESSAMENTO
    const indice = palavra.indexOf(letra);

    if (indice !== -1) {
        alert(`A letra ${letra} aparece na palavra ${palavra} na posição ${indice}`);
    } else {
        alert("A letra não aparece na palavra digitada");
    }

    //SAÍDA

</script>
