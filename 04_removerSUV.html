<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: REMOVER SUV
    Crie o seguinte array:
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    Pergunte ao usuário qual carro deseja REMOVER da lista.
    Apresente a lista antiga de SUVs e a nova lista, após a remoção do veículo solicitado.
    */

    //ENTRADA
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    const carroRemove = prompt("Qual carro você deseja remover? Ti-Tiggo, S-Sportage, Tu-Tucson, E-EcoSport").toLowerCase();
    

    //PROCESSAMENTO
    const carRem = (carroRemove === "ti") ? "Tiggo" : (carroRemove === "s") ? "Sportage" : (carroRemove === "tu") ? "Tucson" : (carroRemove === "e") ? "EcoSport" : alert("Invalido");
    const indice = carrosSUV.indexOf(carRem);
    let carrosSUVremoved = [carrosSUV];
    carrosSUVremoved.pop(indice);
    //SAÍDA
    alert(`lista antiga: ${carrosSUV}, lista nova: ${carrosSUVremoved}`)
</script>
